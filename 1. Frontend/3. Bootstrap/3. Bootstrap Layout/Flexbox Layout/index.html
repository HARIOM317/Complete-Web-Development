<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Flexbox Layout</title>

    <!-- Bootstrap CSS Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container my-5 text-center">
      <h2>Bootstrap Flexbox layout</h2>
      <hr />

      <!-- Space between -->
      <div>
        <h5>Space Between</h5>
        <div class="d-flex justify-content-between">
          <div class="p-2 bg-secondary text-white">Flex Item 1</div>
          <div class="p-2 bg-secondary text-white">Flex Item 2</div>
        </div>
        <hr />
      </div>

      <!-- Space around -->
      <div>
        <h5>Space Around</h5>
        <div class="d-flex justify-content-around">
          <div class="p-2 bg-secondary text-white">Flex Item 1</div>
          <div class="p-2 bg-secondary text-white">Flex Item 2</div>
        </div>
        <hr />
      </div>

      <!-- Space between -->
      <div>
        <h5>Space Evenly</h5>
        <div class="d-flex justify-content-evenly">
          <div class="p-2 bg-secondary text-white">Flex Item 1</div>
          <div class="p-2 bg-secondary text-white">Flex Item 2</div>
        </div>
        <hr />
      </div>

      <div>
        <h5>Responsive Flexbox</h5>
        <div
          class="d-flex gap-3 justify-content-sm-center justify-content-lg-between flex-column flex-md-row"
        >
          <div class="p-2 bg-secondary text-white">Flex Item 1</div>
          <div class="p-2 bg-secondary text-white">Flex Item 2</div>
          <div class="p-2 bg-secondary text-white">Flex Item 3</div>
          <div class="p-2 bg-secondary text-white">Flex Item 4</div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
