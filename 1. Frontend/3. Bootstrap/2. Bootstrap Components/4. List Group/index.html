<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap List Group</title>

    <!-- Bootstrap CSS Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container my-5">
      <!-- Basic List Group -->
      <h2>Bootstrap List Group</h2>

      <ul class="list-group list-group-numbered">
        <li class="list-group-item bg-dark-subtle">First Item</li>
        <li class="list-group-item bg-dark-subtle disabled">
          Second Item (Disabled)
        </li>
        <li class="list-group-item active">Third Item (Active)</li>
        <li class="list-group-item bg-dark-subtle">Forth Item</li>
        <li class="list-group-item bg-dark-subtle">Fifth Item</li>
      </ul>

      <hr />

      <!-- List Group with Links -->
      <h2>List Group with Links</h2>

      <ul class="list-group">
        <a href="#" class="list-group-item list-group-item-action active"
          >Link Item 1</a
        >
        <a
          href="#"
          class="list-group-item list-group-item-action bg-danger-subtle"
          >Link Item 2</a
        >
        <a
          href="#"
          class="list-group-item list-group-item-action bg-danger-subtle"
          >Link Item 3</a
        >
      </ul>

      <hr />

      <!-- List Group with Buttons -->
      <h2>List Group with Buttons</h2>

      <ul class="list-group">
        <button
          type="button"
          class="list-group-item list-group-item-action active"
        >
          First Button Item
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action bg-warning-subtle"
        >
          Second Button Item
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action bg-warning-subtle"
        >
          Third Button Item
        </button>
      </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
