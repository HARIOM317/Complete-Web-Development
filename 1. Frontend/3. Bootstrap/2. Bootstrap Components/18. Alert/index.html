<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Alert</title>

    <!-- Bootstrap CSS Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div>
        <h2>Bootstrap alert</h2>
        <div class="alert alert-danger" role="alert">
          Download failed! Please try again.
        </div>
      </div>

      <div>
        <h2>Live alert</h2>
        <div id="show-alert"></div>
        <button type="button" class="btn btn-success" id="alert-btn">
          Show Alert
        </button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script to show alert on button click -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const alertPlaceholder = document.getElementById("show-alert");
        const alertButton = document.getElementById("alert-btn");

        function showAlert(message, type) {
          const wrapper = document.createElement("div");
          wrapper.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
          alertPlaceholder.appendChild(wrapper);
        }

        alertButton.addEventListener("click", function () {
          showAlert("This is a live alert message!", "success");
        });
      });
    </script>
  </body>
</html>
