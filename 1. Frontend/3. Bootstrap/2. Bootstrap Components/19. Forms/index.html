<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap form</title>

    <!-- Bootstrap CSS Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <!-- Setting dark theme for body -->
  <body data-bs-theme="dark">
    <div class="container my-5">
      <h3>Fill this form to continue.</h3>

      <!-- form -->
      <div class="row g-3">
        <!-- 1. _____ Input fields _____ -->
        <!-- First Name -->
        <div class="col-md-6">
          <label for="fname" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="fname"
            placeholder="Enter First Name"
          />
        </div>

        <!-- Last Name -->
        <div class="col-md-6">
          <label for="lname" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lname"
            placeholder="Enter Last Name"
          />
        </div>

        <!-- Phone Number -->
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Enter Phone Number"
          />
        </div>

        <!-- Email Id -->
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter Email Address"
          />
        </div>

        <!-- 2. _____ Select _____ -->
        <!-- Gender -->
        <div class="col-md-6">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender">
            <option selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Country -->
        <div class="col-md-6">
          <label for="country" class="form-label">Region</label>
          <select class="form-select" id="country">
            <option selected>Select Country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Rasia">Rasia</option>
            <option value="China">China</option>
            <option value="France">France</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- 3. _____ Range _____ -->
        <!-- Age -->
        <div class="col-12">
          <label for="age" class="form-label"
            >Age: <span id="ageValue">53</span></label
          >
          <input
            type="range"
            class="form-range"
            min="5"
            max="100"
            step="1"
            id="age"
            oninput="updateAgeValue(this.value)"
          />
        </div>

        <!-- 4. _____ Radio Button _____ -->
        <!-- married status -->
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="married"
              id="yes"
            />
            <label class="form-check-label" for="yes"> Married </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="married"
              id="no"
              checked
            />
            <label class="form-check-label" for="no"> Not Married </label>
          </div>
        </div>

        <!-- 5. _____ Checkbox _____ -->
        <!-- accept T&C -->
        <div class="form-check col-md-6">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            I agree to all T&C
          </label>
        </div>

        <!-- 5. _____ Switch _____ -->
        <!-- get latest update -->
        <div class="form-check form-switch col-md-6">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="latest-update"
            checked
          />
          <label class="form-check-label" for="latest-update"
            >Get all latest updates and notifications</label
          >
        </div>

        <!-- Submit button -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script to show selected age value -->
    <script>
      function updateAgeValue(value) {
        document.getElementById("ageValue").textContent = value;
      }
    </script>
  </body>
</html>
