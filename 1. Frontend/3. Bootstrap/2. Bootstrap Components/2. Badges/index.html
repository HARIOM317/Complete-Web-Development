<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Badges</title>

    <!-- Bootstrap CSS Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div>
        <h1>Bootstrap Badges</h1>
        <span class="badge bg-danger">Badge 1</span>
        <span class="badge bg-primary">Badge 2</span>
        <span class="badge bg-secondary">Badge 3</span>
        <span class="badge bg-warning">Badge 4</span>
      </div>

      <div class="my-5">
        <h1>Badges with heading</h1>

        <h4>Notification <span class="badge text-bg-danger">New</span></h4>
      </div>

      <div class="my-5">
        <h2>Badges with Buttons</h2>
        <button type="button" class="btn btn-info">
          Notifications <span class="badge text-bg-danger">10+</span>
        </button>
      </div>

      <div class="my-5">
        <h2>Badges Positioning</h2>

        <div class="my-3">
          <button
            type="button"
            class="btn btn-secondary position-relative mt-2"
          >
            Inbox
            <span
              class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill"
              >99+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>
        </div>

        <div class="my-3">
          <button type="button" class="btn btn-warning position-relative">
            Profile
            <span
              class="badge bg-danger position-absolute top-0 start-100 translate-middle border border-dark rounded-circle p-2"
            >
              <span class="visually-hidden">New message</span>
            </span>
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
