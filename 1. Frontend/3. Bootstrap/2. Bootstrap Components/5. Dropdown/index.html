<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dropdown</title>

    <!-- Bootstrap CSS Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container my-5">
      <h2>Bootstrap Dropdown</h2>

      <!-- Dropdown Menu -->
      <div class="dropdown">
        <!-- Dropdown Button -->
        <button
          type="button"
          class="btn btn-secondary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Dropdown Button
        </button>

        <!-- Dropdown Options -->
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">Action 1</a></li>
          <li><a href="#" class="dropdown-item">Action 2</a></li>
          <li><a href="#" class="dropdown-item">Action 3</a></li>

          <li><hr class="dropdown-divider" /></li>

          <li><a href="#" class="dropdown-item">Action 4</a></li>
          <li><a href="#" class="dropdown-item">Action 5</a></li>
        </ul>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
