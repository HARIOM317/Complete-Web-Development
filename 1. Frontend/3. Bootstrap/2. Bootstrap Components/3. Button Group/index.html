<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Button Group</title>

    <!-- Bootstrap CSS Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container mt-5">
      <!-- Group 1 -->
      <div>
        <h2>Button Group 1</h2>

        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-outline-primary">Left</button>
          <button type="button" class="btn btn-outline-primary">Middle</button>
          <button type="button" class="btn btn-outline-primary">Right</button>
        </div>

        <hr />
      </div>

      <!-- Group 2 -->
      <div>
        <h2>Button Group 2</h2>

        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-warning">Left</button>
          <button type="button" class="btn btn-danger">Middle</button>
          <button type="button" class="btn btn-success">Right</button>
        </div>

        <hr />
      </div>

      <!-- Group 3 -->
      <div>
        <h2>Checkbox Group</h2>

        <div class="btn-group" role="group" aria-label="Basic example">
          <input
            type="checkbox"
            class="btn-check"
            id="btncheck1"
            autocomplete="off"
          />
          <label for="btncheck1" class="btn btn-dark">Checkbox 1</label>

          <input
            type="checkbox"
            class="btn-check"
            id="btncheck2"
            autocomplete="off"
          />
          <label for="btncheck2" class="btn btn-dark">Checkbox 2</label>

          <input
            type="checkbox"
            class="btn-check"
            id="btncheck3"
            autocomplete="off"
          />
          <label for="btncheck3" class="btn btn-dark">Checkbox 3</label>
        </div>

        <hr />
      </div>

      <!-- Group 4 -->
      <div>
        <h2>Radio Button Group</h2>

        <div
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio3"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
