<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Buttons</title>

    <!-- Bootstrap CSS Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Local CSS File (It can override bootstrap css because it is below bootstrap CSS) -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div>
        <h3 class="my-4 text-danger">Bootstrap Buttons</h3>
        <button class="btn btn-primary">Button 1</button>
        <button class="btn btn-danger">Button 2</button>
        <button class="btn btn-warning">Button 3</button>
        <button class="btn btn-success">Button 4</button>
        <button class="btn btn-info">Button 5</button>
      </div>

      <div>
        <h3 class="my-4 text-danger">Bootstrap Outline Buttons</h3>
        <button class="btn btn-outline-primary">Button 1</button>
        <button class="btn btn-outline-danger">Button 2</button>
        <button class="btn btn-outline-warning">Button 3</button>
        <button class="btn btn-outline-success">Button 4</button>
        <button class="btn btn-outline-info">Button 5</button>
      </div>

      <div>
        <h3 class="my-4 text-danger">Bootstrap Button Sizes</h3>
        <button class="btn btn-primary btn-sm">Small</button>
        <button class="btn btn-primary btn-md">Medium</button>
        <button class="btn btn-primary btn-lg">Large</button>
      </div>

      <div>
        <h3 class="my-4 text-danger">Bootstrap Buttons with anchor tag</h3>
        <a href="#" class="btn">Go to Home</a>
        <a href="#" class="btn btn-dark">Visit YouTube</a>
        <a href="#" class="btn btn-outline-dark">Search on Google</a>
      </div>

      <div>
        <h3 class="my-4 text-danger">Disabled Buttons</h3>
        <button class="btn btn-primary" disabled>Button One</button>
        <button class="btn btn-outline-danger" disabled>Button Two</button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
