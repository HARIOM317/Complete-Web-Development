<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Element</title>
  </head>
  <body>
    <h2>HTML Button</h2>

    <!-- Basic button -->
    <p><button>Click Me</button></p>

    <!-- Submit button -->
    <p><button type="submit">Submit</button></p>

    <!-- Reset button -->
    <p><button type="reset">Reset</button></p>

    <!-- Disabled button -->
    <p><button disabled>Disabled Button</button></p>

    <!-- Button with JavaScript alert -->
    <p><button onclick="alert('Button Clicked!')">Click for Alert</button></p>
  </body>
</html>
