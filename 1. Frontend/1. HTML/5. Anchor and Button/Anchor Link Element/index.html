<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Elements</title>
  </head>

  <body>
    <h2>Anchor Elements Examples</h2>

    <!-- Basic link -->
    <p><a href="https://www.google.com">Open Google</a></p>

    <!-- Open link in a new tab -->
    <p>
      <a href="https://www.youtube.com" target="_blank"
        >Open Youtube in New Tab</a
      >
    </p>

    <!-- Internal link -->
    <p><a href="#section">Go to target Section</a></p>

    <!-- Link to an email -->
    <p><a href="mailto:someone@example.com">Send an Email</a></p>

    <!-- Link to a phone number -->
    <p><a href="tel:+1234567890">Call This Number</a></p>

    <!-- target Section -->
    <div id="section" style="margin: 500px 0">
      <h3>Target Section</h3>
      <p>This is the section you navigated to.</p>
    </div>
  </body>
</html>
