<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Time Element</title>
  </head>

  <!-- It is used to enhances your web content with Semantic Clarity and Machine-Readable Data so that browsers can offer to add date reminders through the user's calendar, and search engines can produce smarter search results. -->

  <body>
    <h1>HTML &lt;time&gt; Element</h1>

    <p>Open from <time>05:00 AM</time> to <time>07:00</time> everyday.</p>

    <p>
      I have a date on <time datetime="20025-02-14 20:00">Valentines day</time>.
    </p>

    <p>
      The event will start on:
      <time datetime="2025-03-10T09:00">March 10, 2025, at 9:00 AM</time>
    </p>
  </body>
</html>
