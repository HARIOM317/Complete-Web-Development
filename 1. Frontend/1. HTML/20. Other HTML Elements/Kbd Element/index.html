<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML kbd element</title>
  </head>

  <!-- Use <kbd> element to show keyboard shortcut on webpage -->

  <body>
    <body>
      <h1>HTML <kbd>kbd (Keyboard shortcut)</kbd> Element</h1>

      <p>To cut text, press <kbd>Ctrl + X</kbd>.</p>
      <p>To copy text, press <kbd>Ctrl + C</kbd>.</p>
      <p>To paste text, press <kbd>Ctrl + V</kbd>.</p>
    </body>
  </body>
</html>
