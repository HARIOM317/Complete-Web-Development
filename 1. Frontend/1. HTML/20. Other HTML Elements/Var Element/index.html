<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML var tag</title>
  </head>
  <body>
    <h3>
      Use &lt;var&gt; tag to defines a variable in programming or in a
      mathematical expression.
    </h3>

    <p>
      The area of a triangle is: 1/2 x <var>b</var> x <var>h</var>, where
      <var>b</var> is the base, and <var>h</var> is the vertical height.
    </p>
  </body>
</html>
