<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <body>
      <h2>Complete HTML Table Example</h2>
      <table border="1">
        <!-- Table Caption -->
        <caption>
          Employee Details
        </caption>

        <!-- Table Head -->
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Status</th>
          </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
          <tr>
            <td>1</td>
            <td>Hariom</td>
            <td>HR</td>
            <td>$50,000</td>
            <td>Active</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Pooja</td>
            <td>IT</td>
            <td>$70,000</td>
            <td>Inactive</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Rohit</td>
            <td>Finance</td>
            <td>$60,000</td>
            <td>Active</td>
          </tr>
        </tbody>

        <!-- Table Footer -->
        <tfoot>
          <tr>
            <td colspan="4">Total Employees</td>
            <td>3</td>
          </tr>
        </tfoot>
      </table>
    </body>
  </body>
</html>
