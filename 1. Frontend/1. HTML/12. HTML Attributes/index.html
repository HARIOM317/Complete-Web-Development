<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Attributes</title>
  </head>
  <body>
    <body>
      <h2>HTML Attributes</h2>

      <!-- href attribute (used in anchor tags for links) -->
      <p><a href="https://www.youtube.com">Open YouTube</a></p>

      <!-- src attribute (used in images) -->
      <p>
        <img
          src="https://5.imimg.com/data5/ECOM/Default/2022/9/JK/XU/IL/152820152/1-8486c109-8156-4616-abda-92e69d807842-500x500.png"
          alt="Example Image"
        />
      </p>

      <!-- alt attribute (provides alternative text for images) -->
      <p><img src="missing.jpg" alt="Image not found" /></p>

      <!-- title attribute (provides tooltip text) -->
      <p>
        <abbr title="HyperText Markup Language">HTML</abbr> is a markup
        language.
      </p>

      <!-- style attribute (inline CSS styling) -->
      <p style="color: blue; font-size: 20px">This is a styled paragraph.</p>

      <!-- id attribute (unique identifier for elements) -->
      <p id="unique-paragraph">This paragraph has a unique ID.</p>

      <!-- class attribute (used for grouping elements) -->
      <p class="highlight">This paragraph belongs to a class.</p>

      <!-- disabled attribute (disables input fields or buttons) -->
      <p><button disabled>Disabled Button</button></p>

      <!-- readonly attribute (makes input fields read-only) -->
      <p><input type="text" value="Read-only text" readonly /></p>

      <!-- required attribute (makes form fields mandatory) -->
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Submit</button>
      </form>

      <!-- placeholder attribute (provides a hint inside input fields) -->
      <p><input type="text" placeholder="Enter your name" /></p>

      <!-- target attribute (opens links in a new tab) -->
      <p>
        <a href="https://www.google.com" target="_blank"
          >Open Google in New Tab</a
        >
      </p>
    </body>
  </body>
</html>
