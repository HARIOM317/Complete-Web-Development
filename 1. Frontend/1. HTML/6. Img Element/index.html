<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Element</title>
  </head>

  <body>
    <h2>Image Elements Examples</h2>

    <!-- Basic image -->
    <img
      src="https://5.imimg.com/data5/ECOM/Default/2022/9/JK/XU/IL/152820152/1-8486c109-8156-4616-abda-92e69d807842-500x500.png"
      alt="Example Image"
    />

    <!-- Image with width and height -->
    <img src="image.jpg" alt="Example Image" width="200" height="150" />

    <!-- Image as a link -->
    <a href="https://www.example.com">
      <img
        src="https://wallpapers.com/images/featured/beautiful-love-2wtfr7zi86cfovd9.jpg"
        alt="Clickable Image"
        width="300px"
      />
    </a>
  </body>
</html>
