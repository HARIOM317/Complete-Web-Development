<!DOCTYPE html>
<html lang="en">
  <!-- Working of head tag -->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Writing a title, description, keyword and robots-->
    <title>page Title</title>
    <meta
      name="description"
      content="This is the description about the page content."
    />
    <meta name="keyword" content="html, html tutorial, web development" />
    <meta name="robots" content="INDEX, FOLLOW" />

    <!-- This is how you include external css in html code. -->
    <link rel="stylesheet" href="style.css" />

    <!-- This is how you include external java script in html code. -->
    <script src="script.js"></script>
  </head>

  <body></body>
</html>
