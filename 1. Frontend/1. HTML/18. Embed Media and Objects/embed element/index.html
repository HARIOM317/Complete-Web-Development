<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedding External Media</title>
  </head>
  <body>
    <h2>Embedding External Media Using &lt;embed&gt; Tag</h2>

    <!-- Embedding a PDF Document -->
    <h3>Embedded PDF:</h3>
    <embed
      src="../assets/Resume.pdf"
      type="application/pdf"
      width="600"
      height="400"
    />

    <!-- Embedding an Audio File -->
    <h3>Embedded Audio:</h3>
    <embed
      src="../assets/audio.mp3"
      type="audio/mpeg"
      width="300"
      height="50"
    />

    <!-- Embedding a YouTube Video -->
    <h3>Embedded YouTube Video:</h3>
    <embed
      src="https://www.youtube.com/embed/yhB3BgJyGl8?si=HbajM0ivIo2_Tzcx"
      width="600"
      height="400"
    />
  </body>
</html>
