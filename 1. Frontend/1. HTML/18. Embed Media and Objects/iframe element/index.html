<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I-frame element</title>
  </head>

  <body>
    <h2>Embedding External Media Using &lt;iframe&gt; Tag</h2>

    <!-- Embedding a PDF Document -->
    <h3>Embedded PDF:</h3>
    <iframe src="../assets/Resume.pdf" width="600" height="400"></iframe>

    <!-- Embedding an Audio File -->
    <h3>Embedded Audio:</h3>
    <iframe src="../assets/audio.mp3" width="300" height="50"></iframe>

    <!-- Embedding a YouTube Video -->
    <h3>Embedded YouTube Video:</h3>
    <iframe
      src="https://www.youtube.com/embed/yhB3BgJyGl8?si=HbajM0ivIo2_Tzcx"
      width="600"
      height="400"
      allowfullscreen
    ></iframe>
  </body>
</html>
