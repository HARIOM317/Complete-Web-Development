<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Bill</title>
  </head>

  <body>
    <table border="black">
      <caption>
        Restaurant Bill
      </caption>
      <!-- table heading -->
      <thead>
        <tr>
          <td rowspan="2">Item</td>
          <td colspan="2">Price</td>
        </tr>

        <tr>
          <td>INR</td>
          <td>Quan.</td>
        </tr>
      </thead>

      <!-- Table body -->
      <tbody>
        <tr>
          <td>Frooti</td>
          <td>10</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Samosha</td>
          <td>12</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Chips</td>
          <td>20</td>
          <td>1</td>
        </tr>
      </tbody>

      <!-- Table Footer -->
      <tfoot>
        <tr>
          <td>Total:</td>
          <td colspan="2">Rs. 52.00</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
