<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search Bar</title>
  </head>
  <body>
    <div>
      <h2>Search Anything on Google</h2>
    </div>
    <form action="https://www.google.co.in/search">
      <input type="text" name="query" placeholder="Search anything" />
      <button type="submit">Search</button>
    </form>
  </body>
</html>
